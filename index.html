<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>movie ticket price predictor</title>
  </head>
  <body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="card mt-50" style="width: 100%; height: 100%;">
                <div class="card-header">
                    <div class="col-l2" style="text-align: center;">
                        <h1>movie Ticket price predictor</h1>
                    </div>
                </div>
                <div class="card-body">
                    <form method="post" action="" accept="utf-8">
                        <div class="col-10 form-group" style="text-align: center;">
                            <label><b>Select a movie:</b></label>
                            <select class="selectpucker from-control" id="movie" name="movie" required="1">
                                {% for title in titles %}
                                <option value="{{title}}">{{ title }}</option>
                                {%endfor %}
                            </select>
                        </div>
                        
                        
                        <div class="col-10 form-group" style="text-align: center;">
                            <label><b>Select a Day:</b></label>
                            <select class="selectpucker from-control" id="day" name="day" required="1">
                                <option value=""></option>
                            </select>
                        </div>
                        
                        <div class="col-10 form-group" style="text-align: center;">
                            <label><b>Select a Screen:</b></label>
                            <select class="selectpucker from-control" id="screen" name="screen" required="1">
                                <option value=""></option>
                            </select>
                            <button class="btn btn-primary form-control" onclick="">Predict Price</button> 
                        </div> 
                       
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
    

   
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
